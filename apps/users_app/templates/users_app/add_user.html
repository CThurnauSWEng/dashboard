<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Message Dashboard</title>
    <meta name="description" content="A really cool site!">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h3>Add User</h3>
    <a href="/dashboard">Return to Dashboard</a>
    <form action="/process_register" method="POST" >
        {% csrf_token %}
        <label>Email Address:</label>
        <input type="text" name="email" value="">
        <label>First Name:</label>
        <input type="text" name="first_name" value="">
        <label>Last Name:</label>
        <input type="text" name="last_name" value="">
        <label>Password:</label>
        <input type="password" name="password" value="">
        <label>Password Confirmation:</label>
        <input type="password" name="pwd_confirm" value="">
        <input class="button" type="submit" name = "" value="Register">
    </form>
    <a href="/signin">Already have an account? Login</a>

    {% for error in request.session.errors %}
        <p>{{ error }}</p>
    {% endfor %}

</body>
</html>
